<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时音频录制</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .btn-shadow {
                box-shadow: 0 4px 14px 0 rgba(59, 130, 246, 0.4);
            }
            .btn-shadow-red {
                box-shadow: 0 4px 14px 0 rgba(239, 68, 68, 0.4);
            }
            .pulse-animation {
                animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            }
            @keyframes pulse {
                0%, 100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.5;
                }
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4 font-inter">
    <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">实时音频录制</h1>
        
        <div class="flex flex-col items-center space-y-6">
            <button id="recordBtn" class="bg-primary hover:bg-primary/90 text-white font-bold py-4 px-8 rounded-full transition-all duration-300 transform hover:scale-105 active:scale-95 btn-shadow flex items-center justify-center">
                <i class="fa fa-microphone text-3xl"></i>
            </button>
            
            <div id="connectionStatus" class="flex items-center">
                <span id="statusDot" class="inline-block w-3 h-3 rounded-full bg-gray-400 mr-2"></span>
                <span id="statusText" class="text-gray-600 text-lg font-medium">未连接到服务器</span>
            </div>
            
            <div id="audioInfo" class="hidden w-full bg-blue-50 rounded-lg p-4 border border-blue-200">
                <p class="text-blue-700 font-medium mb-2">音频信息</p>
                <div class="grid grid-cols-2 gap-2 text-sm">
                    <div class="text-gray-600">采样率:</div>
                    <div id="sampleRate" class="text-gray-800 font-medium">16000 Hz</div>
                    <div class="text-gray-600">声道数:</div>
                    <div id="channels" class="text-gray-800 font-medium">单声道</div>
                    <div class="text-gray-600">位深度:</div>
                    <div id="bitDepth" class="text-gray-800 font-medium">16位</div>
                    <div class="text-gray-600">已发送:</div>
                    <div id="dataSent" class="text-gray-800 font-medium">0 KB</div>
                </div>
            </div>
            
            <div id="errorContainer" class="hidden mt-4 p-3 bg-red-100 text-red-700 rounded-lg w-full text-center">
                <i class="fa fa-exclamation-circle mr-2"></i>
                <span id="errorText">错误信息将显示在这里</span>
            </div>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioStream;
        let isRecording = false;
        let ws;
        let dataSent = 0;
        const recordBtn = document.getElementById('recordBtn');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const errorContainer = document.getElementById('errorContainer');
        const errorText = document.getElementById('errorText');
        const audioInfo = document.getElementById('audioInfo');
        const dataSentElement = document.getElementById('dataSent');

        // 初始化WebSocket连接
        function initWebSocket() {
            try {
                // 连接到后端WebSocket服务器
                ws = new WebSocket('ws://localhost:8765');
                
                ws.onopen = () => {
                    console.log('WebSocket连接已建立');
                    updateConnectionStatus(true);
                };
                
                ws.onclose = (event) => {
                    console.log('WebSocket连接已关闭', event);
                    updateConnectionStatus(false);
                    
                    if (isRecording) {
                        stopRealTimeAudio();
                        showError('WebSocket连接断开');
                    }
                    
                    // 尝试重新连接
                    setTimeout(initWebSocket, 3000);
                };

                ws.onmessage = (event) => {
                    console.log('收到服务器消息:', event.data);
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket错误:', error);
                    updateConnectionStatus(false);
                    showError('WebSocket连接失败');
                };
            } catch (error) {
                console.error('WebSocket初始化失败:', error);
                updateConnectionStatus(false);
                showError('无法建立WebSocket连接');
            }
        }

        // 更新连接状态UI
        function updateConnectionStatus(isConnected) {
            if (isConnected) {
                statusDot.classList.replace('bg-gray-400', 'bg-green-500');
                statusText.textContent = '已连接到服务器';
                statusText.classList.replace('text-gray-600', 'text-green-600');
            } else {
                statusDot.classList.replace('bg-green-500', 'bg-gray-400');
                statusText.textContent = '未连接到服务器';
                statusText.classList.replace('text-green-600', 'text-gray-600');
            }
        }

        // 启动录音并实时传输
        async function startRealTimeAudio() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                showError('未连接到服务器');
                return;
            }

            try {
                // 获取麦克风权限
                audioStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        sampleRate: 16000,  // 匹配后端采样率
                        channelCount: 1     // 单声道
                    }
                });
                
                // 创建MediaRecorder实例
                mediaRecorder = new MediaRecorder(audioStream, {
                    mimeType: 'audio/webm;codecs=opus',
                    audioBitsPerSecond: 16000
                });
                
                dataSent = 0;
                dataSentElement.textContent = '0 KB';
                audioInfo.classList.remove('hidden');

                // 数据可用时发送到后端
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0 && ws.readyState === WebSocket.OPEN) {
                        dataSent += event.data.size;
                        dataSentElement.textContent = `${(dataSent / 1024).toFixed(2)} KB`;
                        
                        // 发送音频数据到后端
                        ws.send(event.data);
                    }
                };

                // 录音停止时
                mediaRecorder.onstop = () => {
                    console.log('录音已停止');
                    // 可以在这里添加录音停止后的处理逻辑
                };

                // 开始录音，每200ms获取一次音频数据
                mediaRecorder.start(200);
                
                // 更新UI状态
                isRecording = true;
                recordBtn.innerHTML = '<i class="fa fa-stop text-3xl"></i>';
                recordBtn.classList.replace('bg-primary', 'bg-red-500');
                recordBtn.classList.replace('btn-shadow', 'btn-shadow-red');
                recordBtn.classList.add('pulse-animation');
                statusText.textContent = '正在录音，请说话...';
                statusText.classList.add('text-green-600');
                
            } catch (error) {
                console.error('录音启动失败:', error);
                showError('无法访问麦克风');
            }
        }

        // 停止录音
        function stopRealTimeAudio() {
            if (mediaRecorder && isRecording) {
                // 停止录音
                mediaRecorder.stop();
                if (audioStream) {
                    audioStream.getTracks().forEach(track => track.stop());
                }
                
                // 更新UI状态
                isRecording = false;
                recordBtn.innerHTML = '<i class="fa fa-microphone text-3xl"></i>';
                recordBtn.classList.replace('bg-red-500', 'bg-primary');
                recordBtn.classList.replace('btn-shadow-red', 'btn-shadow');
                recordBtn.classList.remove('pulse-animation');
                statusText.textContent = '录音已停止';
                statusText.classList.remove('text-green-600');
                audioInfo.classList.add('hidden');
            }
        }

        // 显示错误信息
        function showError(message) {
            errorText.textContent = message;
            errorContainer.classList.remove('hidden');
            errorContainer.classList.add('flex', 'items-center', 'justify-center');
            
            // 5秒后自动隐藏错误信息
            setTimeout(() => {
                errorContainer.classList.add('hidden');
                errorContainer.classList.remove('flex', 'items-center', 'justify-center');
            }, 5000);
        }

        // 录音按钮点击事件
        recordBtn.addEventListener('click', (e) => {
            e.preventDefault();
            if (isRecording) {
                stopRealTimeAudio();
            } else {
                startRealTimeAudio();
            }
        });

        // 页面卸载时清理资源
        window.addEventListener('beforeunload', () => {
            if (isRecording) {
                stopRealTimeAudio();
            }
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close();
            }
        });

        // 页面加载时初始化WebSocket
        window.addEventListener('load', initWebSocket);
    </script>
</body>
</html>
