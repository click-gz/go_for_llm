<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音转文本</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#0FC6C2',
                        neutral: '#F5F7FA',
                        dark: '#1D2129',
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .btn-shadow {
                box-shadow: 0 4px 14px 0 rgba(59, 130, 246, 0.4);
            }
            .btn-shadow-red {
                box-shadow: 0 4px 14px 0 rgba(239, 68, 68, 0.4);
            }
            .pulse-animation {
                animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            }
            @keyframes pulse {
                0%, 100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.5;
                }
            }
            .scrollbar-hide::-webkit-scrollbar {
                display: none;
            }
            .scrollbar-hide {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
            .message-item {
                margin-bottom: 20px;
            }
            .audio-play-indicator {
                position: relative;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                width: 24px;
                height: 24px;
                border-radius: 50%;
                background-color: rgba(22, 93, 255, 0.1);
                color: #165DFF;
                margin-left: 8px;
                animation: pulse 1.5s infinite;
            }
        }
    </style>
</head>
<body class="font-inter bg-gray-50 min-h-screen flex flex-col">
    <!-- 顶部导航 -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <i class="fa fa-microphone text-primary text-2xl"></i>
                <h1 class="text-xl font-bold text-dark">语音转文本</h1>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="flex-grow container mx-auto px-4 py-6">
        <!-- 状态显示区 -->
        <div class="mb-6 bg-white rounded-lg shadow-sm p-4 flex items-center">
            <div id="statusDot" class="w-3 h-3 rounded-full bg-gray-300 mr-3"></div>
            <p id="statusText" class="text-gray-600">准备就绪，请点击下方按钮开始录音</p>
        </div>

        <!-- 文本显示区 -->
        <div id="chat-container" class="bg-white rounded-lg shadow-sm p-4 mb-6 h-[500px] overflow-y-auto scrollbar-hide">
            <div class="flex flex-col space-y-6" style="margin-bottom: 20px;">
                <div class="flex items-start">
                    <div class="w-8 h-8 rounded-full bg-primary/20 flex items-center justify-center text-primary mr-3 flex-shrink-0">
                        <i class="fa fa-info-circle"></i>
                    </div>
                    <div class="bg-gray-100 rounded-lg p-3 rounded-tl-none max-w-[80%]">
                        <p class="text-gray-800">欢迎使用语音转文本功能！点击下方麦克风按钮开始录音，您的语音将被转换为文字显示在这里。</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 语音输入区域 -->
        <div class="bg-white rounded-lg shadow-sm p-4 flex flex-col space-y-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div id="voice-level" class="w-32 h-2 bg-gray-200 rounded-full overflow-hidden">
                        <div id="voice-level-indicator" class="h-full bg-primary w-0 transition-all duration-150"></div>
                    </div>
                    <span id="voice-level-text" class="text-sm text-gray-500">音量: 0</span>
                </div>
                <button id="clear-btn" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
                    <i class="fa fa-trash-o mr-1"></i> 清空文本
                </button>
            </div>
            
            <div class="flex justify-center">
                <button id="recordBtn" class="w-20 h-20 rounded-full bg-primary text-white flex items-center justify-center shadow-lg hover:bg-primary/90 active:scale-95 transition-all">
                    <i class="fa fa-microphone text-3xl"></i>
                </button>
            </div>
            
            <div class="text-center text-sm text-gray-500">
                <p>说话时请保持适中语速和音量</p>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-white border-t border-gray-200 py-4">
        <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
            <p>© 2025 语音转文本 | WebSocket连接至 ws://localhost:8080</p>
        </div>
    </footer>

    <script>
        let mediaRecorder;
        let audioStream;
        let isRecording = false;
        let ws;
        let audioContext;
        let analyser;
        let animationFrameId;
        const recordBtn = document.getElementById('recordBtn');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const chatContainer = document.getElementById('chat-container');
        const clearBtn = document.getElementById('clear-btn');
        const voiceLevelIndicator = document.getElementById('voice-level-indicator');
        const voiceLevelText = document.getElementById('voice-level-text');
        
        // 音频播放器实例
        let audioPlayer = new Audio();
        let isUserInteracted = false; // 用户交互标记
        let audioContextForAutoplay; // 音频上下文，用于激活自动播放

        // 初始化WebSocket连接
        function initWebSocket() {
            try {
                ws = new WebSocket('ws://localhost:8080');
                
                ws.onopen = () => {
                    console.log('WebSocket连接已建立');
                    updateConnectionStatus(true);
                };
                
                ws.onclose = (event) => {
                    console.log('WebSocket连接已关闭', event);
                    updateConnectionStatus(false);
                    
                    if (isRecording) {
                        stopRealTimeAudio();
                    }
                    
                    // 尝试重新连接
                    setTimeout(initWebSocket, 3000);
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        console.log('收到消息:', data);
                        
                        // 处理用户消息（语音转文本结果）
                        if(data.role === "user" && data.content?.result) {
                            const isIncremental = data.content?.is_incremental || false;
                            updateMessage(data.content.result, true, isIncremental);
                        }
                        
                        // 处理assistant消息（包含文本和音频URL）
                        else if(data.role === "assistant" && data.content) {
                            const text = data.content.text || data.content;
                            const audioUrl = data.content.audio_url;
                            
                            // 显示文本并播放音频
                            updateMessage(text, false);
                            if (audioUrl) {
                                playAudio(audioUrl);
                            }
                        }
                        
                    } catch (e) {
                        console.log('收到非JSON消息:', event.data);
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocket错误:', error);
                    updateConnectionStatus(false);
                };
            } catch (error) {
                console.error('WebSocket初始化失败:', error);
                updateConnectionStatus(false);
            }
        }

        // 更新连接状态UI
        function updateConnectionStatus(isConnected) {
            if (isConnected) {
                statusDot.classList.replace('bg-gray-300', 'bg-green-500');
                statusText.textContent = '已连接到服务器';
            } else {
                statusDot.classList.replace('bg-green-500', 'bg-gray-300');
                statusText.textContent = '未连接到服务器';
            }
        }

        // 更新消息显示函数
        let currentMessageElement = null;

        function updateMessage(text, isUser = false, isIncremental = false) {
            // 如果是增量更新且当前有活跃消息
            if (isIncremental && currentMessageElement) {
                currentMessageElement.querySelector('p').textContent = text;
            } 
            // 否则创建新消息
            else {
                const messageDiv = document.createElement('div');
                messageDiv.className = `flex items-start ${isUser ? 'justify-end' : ''} mb-4`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = isUser ? 
                    'bg-secondary/10 text-gray-800 rounded-lg p-3 rounded-tr-none max-w-[80%]' :
                    'bg-gray-100 text-gray-800 rounded-lg p-3 rounded-tl-none max-w-[80%]';
                
                const textP = document.createElement('p');
                textP.textContent = text;
                contentDiv.appendChild(textP);
                messageDiv.appendChild(contentDiv);
                
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                // 如果是用户消息，保存引用用于增量更新
                if (isUser) {
                    currentMessageElement = contentDiv;
                }
            }
        }

        // 激活音频上下文（用于自动播放）
        function activateAudioContext() {
            if (!audioContextForAutoplay) {
                audioContextForAutoplay = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContextForAutoplay.createOscillator();
                oscillator.frequency.setValueAtTime(200, audioContextForAutoplay.currentTime);
                oscillator.type = 'sine';
                oscillator.duration = 0.01;
                oscillator.start();
                oscillator.stop(audioContextForAutoplay.currentTime + 0.01);
            }
        }

        // 播放音频函数（自动播放）
        function playAudio(audioUrl) {
            // 确保用户已进行过交互（点击按钮等）
            if (!isUserInteracted) {
                console.log('等待用户交互以启用自动播放...');
                return;
            }
            
            // 停止当前播放
            audioPlayer.pause();
            
            // 设置新音频源
            audioPlayer.src = audioUrl;
            
            // 创建音频播放指示器UI
            const messageDivs = chatContainer.querySelectorAll('.flex.items-start:not(.justify-end)');
            const lastMessageDiv = messageDivs[messageDivs.length - 1];
            
            if (lastMessageDiv) {
                const contentDiv = lastMessageDiv.querySelector('.bg-gray-100');
                if (contentDiv) {
                    // 如果已有音频指示器，先移除
                    const existingIndicator = contentDiv.querySelector('.audio-play-indicator');
                    if (existingIndicator) {
                        existingIndicator.remove();
                    }
                    
                    // 创建新的音频播放指示器
                    const indicator = document.createElement('span');
                    indicator.className = 'audio-play-indicator';
                    indicator.innerHTML = '<i class="fa fa-volume-up text-xs"></i>';
                    
                    contentDiv.appendChild(indicator);
                }
            }
            
            // 激活音频上下文以允许自动播放
            activateAudioContext();
            
            // 尝试自动播放
            audioPlayer.play().catch(error => {
                console.error('自动播放被浏览器阻止:', error);
                console.log('请确保已启用自动播放权限，或尝试刷新页面后先进行用户交互');
            });
        }

        // 清空对话区
        function clearChat() {
            chatContainer.innerHTML = `
                <div class="flex items-start message-item">
                    <div class="w-8 h-8 rounded-full bg-primary/20 flex items-center justify-center text-primary mr-3 flex-shrink-0">
                        <i class="fa fa-info-circle"></i>
                    </div>
                    <div class="bg-gray-100 rounded-lg p-3 rounded-tl-none max-w-[80%]">
                        <p class="text-gray-800">欢迎使用语音转文本功能！点击下方麦克风按钮开始录音，您的语音将被转换为文字显示在这里。</p>
                    </div>
                </div>
            `;
        }

        // 更新语音音量指示器
        function updateVoiceLevel(level) {
            const percentage = Math.min(100, Math.max(0, level * 100));
            voiceLevelIndicator.style.width = `${percentage}%`;
            voiceLevelText.textContent = `音量: ${Math.round(percentage)}`;
        }

        let noiseLevel = 0;
        let isCalibrating = false;
        const CALIBRATION_TIME = 1000; // 1秒噪声校准时间
        const SILENCE_TIMEOUT = 2000; // 2秒无语音自动停止
        let lastVoiceTime = 0; // 必须初始化

        // 分析音频数据
        let isSilent = false;

        function analyzeAudio() {
            if (!analyser || !isRecording) return;

            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(dataArray);
            
            // 计算当前音量级别
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i] * dataArray[i];
            }
            const rms = Math.sqrt(sum / dataArray.length);
            const level = rms / 255;
            
            updateVoiceLevel(level);
            
            // 静音检测
            const currentTime = Date.now();
            if (level > 0.1) { // 有声音
                lastVoiceTime = currentTime;
                
                // 如果之前是静音状态，现在检测到声音，发送"say"消息
                if (isSilent && ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        "status": "say"
                    }));
                    isSilent = false;
                    statusText.textContent = '正在录音，请说话...';
                }
            } else if (currentTime - lastVoiceTime > SILENCE_TIMEOUT) { // 静音超时
                // 只发送停止消息，不关闭麦克风
                if (ws && ws.readyState === WebSocket.OPEN && !isSilent) {
                    ws.send(JSON.stringify({
                        "status": "over"
                    }));
                    isSilent = true;
                    statusText.textContent = '检测到静音，等待语音...';
                }
            }
            
            animationFrameId = requestAnimationFrame(analyzeAudio);
        }

        // 启动录音并实时传输
        async function startRealTimeAudio() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                return;
            }

            ws.send(JSON.stringify({
                "status": "say"
            }));
            
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)({
                        sampleRate: 16000
                    });
                    
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            sampleRate: 16000,
                            channelCount: 1
                        }
                    });
                    
                    const source = audioContext.createMediaStreamSource(stream);
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 64;
                    analyser.smoothingTimeConstant = 0.3;
                    
                    const samplesPer160ms = 2048;
                    const processor = audioContext.createScriptProcessor(samplesPer160ms, 1, 1);

                    processor.onaudioprocess = (e) => {
                        // 只有在录音状态下才发送音频数据
                        if (ws.readyState === WebSocket.OPEN && isRecording) {
                            const pcmData = e.inputBuffer.getChannelData(0);
                            const pcm16 = new Int16Array(pcmData.length);
                            
                            // 转换为16位PCM
                            for (let i = 0; i < pcmData.length; i++) {
                                pcm16[i] = Math.max(-32768, Math.min(32767, pcmData[i] * 32768));
                            }
                            
                            // 发送音频数据到服务器
                            ws.send(pcm16.buffer);
                        }
                    };

                    source.connect(processor);
                    processor.connect(audioContext.destination);
                    audioStream = stream;
                }
                
                isRecording = true;
                isUserInteracted = true; // 标记用户已交互，允许自动播放
                lastVoiceTime = Date.now();
                isSilent = false;
                
                recordBtn.classList.replace('bg-primary', 'bg-red-500');
                recordBtn.innerHTML = '<i class="fa fa-stop text-3xl"></i>';
                statusText.textContent = '正在录音，请说话...';
                
                // 开始分析音频
                analyzeAudio();
                
            } catch (error) {
                console.error('启动录音失败:', error);
                statusText.textContent = '录音启动失败，请检查麦克风权限';
            }
        }

        // 停止录音
        function stopRealTimeAudio() {
            if (!isRecording) return;
            
            isRecording = false;
            recordBtn.classList.replace('bg-red-500', 'bg-primary');
            recordBtn.innerHTML = '<i class="fa fa-microphone text-3xl"></i>';
            statusText.textContent = '录音已停止';
            
            // 停止音频分析
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            
            // 发送结束消息
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    "status": "over"
                }));
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化WebSocket
            initWebSocket();
            
            // 绑定按钮事件
            recordBtn.addEventListener('click', () => {
                if (isRecording) {
                    stopRealTimeAudio();
                } else {
                    startRealTimeAudio();
                }
            });
            
            clearBtn.addEventListener('click', clearChat);
        });
    </script>
</body>
</html>
